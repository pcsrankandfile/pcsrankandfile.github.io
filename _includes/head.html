    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.description }}" />
        <meta name="viewport" content="width=device-width" />

        <meta name="robots" content="index,follow" />
        
        <!-- Schema.org markup for Google+ -->
        <meta itemprop="name" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
        <meta itemprop="description" content="{{ site.description }}" />
        <meta itemprop="image" content="{{ site.social-media-image | prepend: site.baseurl | prepend: site.url }}" />

        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="{{ site.twitter-handle | prepend:'@' }}" />
        <meta name="twitter:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
        <meta name="twitter:description" content="{{ site.description }}" />
        <meta name="twitter:creator" content="{{ site.twitter-handle | prepend:'@' }}" />
        <meta name="twitter:image:src" content="{{ site.social-media-image | prepend: site.baseurl | prepend: site.url }}" />

        <!-- Open Graph data -->
        <meta property="og:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
        <meta property="og:image" content="{{ site.social-media-image | prepend: site.baseurl | prepend: site.url }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <meta property="og:site_name" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
        <meta property="article:published_time" content="{% if page.date %}{{ page.date }}{% endif %}" />
        <meta property="article:modified_time" content="{% if page.date %}{{ page.date }}{% endif %}" />
        <meta property="fb:admins" content="{{ site.facebook-profile-id }}" />

        <!-- Google Site Verification -->
        <meta name="google-site-verification" content="{{ site.google-site-verification }}" />

        <!-- CSS -->
        <link rel="stylesheet" href="{{ '/styles.css' | prepend:'/assets/css' | prepend: site.baseurl | prepend: site.url }}" />

        <!-- URLs and feeds -->
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" /> 
     </head>
